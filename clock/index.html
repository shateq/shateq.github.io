<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="object-src 'none'; img-src https:" />
    <meta name="author" content="shateq" />
    <meta name="description" content="Chess Clock built with Vue Petite" />
    <meta name="keywords" content="shateq, shateq.github.io, shateq.cf, chess clock" />

    <title>Chess Clock</title>
    <meta name="theme-color" content="#ebfffc">
    <meta name="google" content="notranslate">
    <link rel="icon" type="image/png" href="/public/kebab.png" />
    <style>
        html, body {
            font-family: 'Lato', 'Inter', 'Roboto', sans-serif;
            font-size: 1.2em;
            margin: 0px;
            user-select: none;
            --bl-col: white;
            --wh-col: black;
            text-align: center
        }

        #app {
            display: flex;
            flex-flow: row;
            flex-wrap: wrap;
            justify-content: center
        }

        .half {
            width: 100%;
            min-height: 100%;
            z-index: -1
        }

        .black {
            background-color: rgb(36, 36, 36);
            color: var(--bl-col);
            position: fixed;
            top: 50%;
        }

        .white {
            background-color: rgb(255, 255, 255);
            color: var(--wh-col);
            position: fixed;
            top: 0%;
        }

        .btn {
            /* CENTER ME PLEASE */
            cursor: pointer;
            margin: 3px 6px;
            font-size: 1.3em;

            top: 50%;
        }

        .btn .tooltip {
            visibility: hidden;
            text-align: center;
            background-color: black;
            color: white;
            font-size: 1em;
            padding: 3px 0;

            position: absolute;
            z-index: 1
        }

        .btn:hover .tooltip { visibility: visible }
    </style>

    <script type="module">
        import { createApp } from "https://unpkg.com/petite-vue?module";
        let interval = null;

        createApp({
            whiteTurn: true,
            timeWhite: 1_000_000,
            timeBlack: 1_000_000, 

            popup() {
                // TODO: change time remain
            },

            endTurn() {
                console.log('Ended')
                this.whiteTurn = !this.whiteTurn
                if (interval != null) clearInterval(interval)

                interval = setInterval(this.tick, 100)
            },

            stopClock() { 
                if (interval != null) clearInterval(interval) 
            },

            reset() {
                if (interval != null) clearInterval(interval)
                this.timeWhite = 1_000_000,
                this.timeBlack = 1_000_000
            },

            tick() {
                if (this.whiteTurn) {
                    this.timeWhite--
                } else {
                    this.timeBlack--
                }

                // TODO: format
            }
        }).mount()
    </script>
</head>
<body>
    <noscript>This app won't work without JavaScript...</noscript>
    <div id="app">
        <div class="white half" @click="endTurn">
            <h2>White</h2>
            <h1>{{ timeWhite }}</h1>
        </div>

        <div class="btn" @click="stopClock">üõë
            <span class="tooltip">Stop</span>
        </div>
        <div class="btn" @click="reset">‚ôªÔ∏è
            <span class="tooltip">Reset</span>
        </div>
        <div class="btn" @click="popup">‚è≤Ô∏è
            <span class="tooltip">Timer</span>
        </div>

        <div class="black half" @click="endTurn">
            <h2>Black</h2>
            <h1>{{ timeBlack }}</h1>
        </div>
    </div>
</body>
</html>
